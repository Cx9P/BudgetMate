{% extends "layout.html" %}

{% block content %}
    <div class="container mt-4">
        <h1>แก้ไขข้อมูลธุรกรรม</h1>
        <form method="POST" action="/update">
            <input type="hidden" value="{{statement.id}}" name="id"/>
            <div class="mb-3">
                <label for="date" class="form-label">วันที่</label>
                <input type="date" class="form-control" id="date" name="date" value="{{statement.date}}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">รายละเอียด</label>
                <input type="text" class="form-control" id="description" name="description" value="{{statement.description}}" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">จำนวนเงิน</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{statement.amount}}" required>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">ประเภท</label>
                <select class="form-select" id="type" name="type" required>
                    <option value="รายรับ">รายรับ</option>
                    <option value="รายจ่าย">รายจ่าย</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">อัพเดตธุรกรรม</button>
        </form>
    </div>
{% endblock %}
